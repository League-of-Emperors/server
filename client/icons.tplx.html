<tpl-meta>
    <style>
        * {
            font-family: sans-serif;
            text-decoration: none;
            margin: 0;
            padding: 0;
        }
    
        body {
            background: #1f2020;
            color: #fff;
            padding: 35px;
        }

        .tooltip {
            background: #097;
            color: #fff;
            border-radius: 12px;
            position: fixed;
            z-index: 12000;
            padding: 10px 20px;
            width: 100px;
            text-align: center;
            text-overflow: ellipsis;

            opacity: 1;
            margin-right: 0px;

            animation: fadeIn .4s;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateX(10px);
            }

            100% {
                opacity: 1;
                transform: translateX(0px);
            }
        }
    
        a {
            font-weight: 900;
            color: #ddd;
            transition: .3s;
        }
    
        h1 {
            margin: 10px 0;
            font-weight: 100;
        }
    
        a:hover {
            text-decoration: underline;
            color: #aaa;
        }
    
        a:nth-child(3n-1) {
            color: #09f;
        }

        section {
            margin: 50px 0;
        }

        .no {
            text-decoration: none!important;
        }
        svg *, svg {
            fill: #1fb141;
        }
    </style>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fuggles&family=Rubik&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Uchen&display=swap" rel="stylesheet">
    
    <script src="https://kit.fontawesome.com/f6412110a3.js" crossorigin="anonymous"></script>
    <script src="../big-tooltips.js" defer></script>
</tpl-meta>
